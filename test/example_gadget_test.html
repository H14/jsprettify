<title>Prettify Unit Tests</title>
<script src="../../closure-library/closure/goog/base.js"></script>
<script src="../deps.js"></script>
<script>
  goog.require('goog.dom');
  goog.require('goog.events');
  goog.require('goog.events.EventType');
  goog.require('goog.testing.jsunit');
  goog.require('jsprettify.prettifyStr');
  goog.require('jsprettify.example');
</script>
<body>
<div id="testcode">
  <textarea id="input" rows="3" cols="60">"Initial text."</textarea>
  <div id="output"></div>
</div>
<script>
  var testcode;
  function setUp() {
    testcode = goog.dom.$('testcode').cloneNode(true);
  }
  function tearDown() {
    goog.dom.replaceNode(testcode, goog.dom.$dom('testcode'));
  }
  function testUpdatesDivInitially() {
    window.doJsprettifyExample();
    assertEquals(jsprettify.prettifyStr('"Initial text."'),
        goog.dom.getTextContent(goog.dom.$('output')));
  }
  function testUpdatesDivOnUpdate() {
    // TODO
  }
</script>
