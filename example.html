<title>Prettify Example</title>
<script src="../closure-library/closure/goog/base.js"></script>
<script src="deps.js"></script>
<script>
  goog.require('goog.dom');
  goog.require('prettify.prettify');
</script>
<script>
  window.onload = function() {
    var node = goog.dom.$('prettified');
    var text = node.innerHTML;
    /*
     * Note that this is a bad way of doing things; quotes in the HTML
     * (rather than the text) will get mangled.
     */
    node.innerHTML = prettify.prettify(text);
  }
</script>
<body>
  <div id="prettified">
    <p>
      &quot;This text,&quot; he---haltingly---said,
      &quot;is &apos;prettified.&apos;&quot;
    <p>
      It&apos;s on pp.&nbsp;66--68.
  </div>
