<title>Prettify Unit Tests</title>
<script src="../closure-library/closure/goog/base.js"></script>
<script src="deps.js"></script>
<script>
  goog.require('goog.testing.jsunit');
  goog.require('jsprettify.entities');
  goog.require('jsprettify.prettifyStr');
</script>
<body>
<script>
  // Helper function for prettified output.
  function assertPrettifiedEquals(expected, input) {
    assertEquals(expected, jsprettify.prettifyStr(input));
  }
  function testPreservesPrettyInput() {
    var myString = 'A very pretty string.';
    assertPrettifiedEquals(myString, myString);
  }
  function testPrettifiesEnDashes() {
    assertPrettifiedEquals(jsprettify.entities.endash, '--');
    assertPrettifiedEquals('Test ' + jsprettify.entities.endash +' text.',
        'Test -- text.');
    assertPrettifiedEquals(jsprettify.entities.endash + ' ' +
        jsprettify.entities.endash, '-- --');
  }
  function testPrettifiesEmDashes() {
    assertPrettifiedEquals(jsprettify.entities.emdash, '---');
    assertPrettifiedEquals('Test ' + jsprettify.entities.emdash + ' text.',
        'Test --- text.');
    assertPrettifiedEquals(jsprettify.entities.emdash + ' ' +
        jsprettify.entities.emdash, '--- ---');
  }
  function testPrettifiesEmAndEnDashes() {
    var em = jsprettify.entities.emdash;
    var en = jsprettify.entities.endash;
    var inputStr = '--- -- --- -- -- ---';
    var expected = [em, en,em, en,en,em].join(' ');
    assertPrettifiedEquals(expected, inputStr);
  }
  function testPrettifiesEllipses() {
    assertPrettifiedEquals('Test' + jsprettify.entities.hellip + ' ' +
        jsprettify.entities.hellip + 'Test.', 'Test... ...Test.');
  }
  function testPrettifiesQuotesAtStartOfLine() {
    assertPrettifiedEquals(jsprettify.entities.lsquo + 'word.', "'word.");
    assertPrettifiedEquals(jsprettify.entities.ldquo + 'word.', '"word.');
  }
  function testPrettifiesQuotesAtEndOfLine() {
    assertPrettifiedEquals('word.' + jsprettify.entities.rsquo, "word.'");
    assertPrettifiedEquals('word.' + jsprettify.entities.rdquo, 'word."');
  }
  function testPrettifiesQuotesWithWhitespace() {
    assertPrettifiedEquals('Word\t' + jsprettify.entities.lsquo + 'word' +
        jsprettify.entities.rsquo + '\nword.', "Word\t'word'\nword.");
    assertPrettifiedEquals('Word\t' + jsprettify.entities.ldquo + 'word' +
        jsprettify.entities.rdquo + '\nword.', 'Word\t"word"\nword.');
  }
  function testPrettifiesQuotesInQuotes() {
    assertPrettifiedEquals(jsprettify.entities.ldquo +
        jsprettify.entities.lsquo + 'Word quoted' +
        jsprettify.entities.rsquo + jsprettify.entities.rdquo,
        '"\'Word quoted\'"');
  }
  function testPrettifiesQuotesInContractions() {
    assertPrettifiedEquals('I' + jsprettify.entities.rsquo + 'm', "I'm");
  }
  function testPrettifiesQuotesThatAreEmpty() {
    assertPrettifiedEquals(jsprettify.entities.ldquo +
        jsprettify.entities.lsquo + jsprettify.entities.rsquo +
        jsprettify.entities.rdquo, '"\'\'"');
  }
</script>
