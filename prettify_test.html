<title>Prettify Unit Tests</title>
<script src="../closure-library/closure/goog/base.js"></script>
<script src="entities.js"></script>
<script src="prettify.js"></script>
<script>
  goog.require('goog.testing.jsunit');
</script>
<body>
<script>
  function testPreservesPrettyInput() {
    var myString = 'A very pretty string.';
    assertEquals(prettify.prettify(myString), myString);
  }
  function testPrettifiesEnDashes() {
    var myString = '--'
    assertEquals(prettify.entities.endash, prettify.prettify(myString));
    myString = 'Test -- some more text.';
    assertEquals('Test ' + prettify.entities.endash + ' some more text.',
        prettify.prettify(myString));
    myString = '-- --';
    assertEquals(prettify.entities.endash + ' ' + prettify.entities.endash,
        prettify.prettify(myString));
  }
  function testPrettifiesEmDashes() {
    var myString = '---'
    assertEquals(prettify.entities.emdash, prettify.prettify(myString));
    myString = 'Test --- some more text.';
    assertEquals('Test ' + prettify.entities.emdash + ' some more text.',
        prettify.prettify(myString));
    myString = '--- ---';
    assertEquals(prettify.entities.emdash + ' ' + prettify.entities.emdash,
        prettify.prettify(myString));
  }
  function testPrettifiesEmAndEnDashes() {
    var em = prettify.entities.emdash;
    var en = prettify.entities.endash;
    var myString = '--- -- --- -- -- ---';
    var res = em + ' ' + en + ' '+ em + ' ' + en + ' ' + en + ' ' + em;
    assertEquals(res, prettify.prettify(myString));
  }
  function testPrettifiesEllipses() {
    var myString = 'Test... ...Test.';
    assertEquals('Test' + prettify.entities.hellip + ' ' +
        prettify.entities.hellip + 'Test.', prettify.prettify(myString));
  }
</script>
